<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Forca 2</title>
</head>

<body>
  <main>
    <div id="game">
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg"
          alt="Pokemon Logo">
      </div>
      <h2>Jogo da forca</h2>
      <div id="letras">
      </div>
      <div id="input">
        <label for="letra">Digite uma letra</label>
        <input type="text" id="letra">
        <button class="btn btn-primary" id="enviar" onclick="enviarLetra()">Enviar</button>
      </div>
      <div id="letras-usadas">
      </div>
      <div id="resultado">
        <div id="ganhou">
          Você ganhou!
        </div>
        <div id="perdeu">
          Você perdeu!
        </div>
      </div>
      <div id="button">
        <button class="btn btn-primary" onclick="playGame()">Iniciar Jogo</button>
      </div>
    </div>
  </main>
</body>
<script>
  window.document.onload = ocultarElementos("input"), ocultarElementos("ganhou"), ocultarElementos("perdeu"), ocultarElementos("letras");

  const endPoint = "https://pokeapi.co/api/v2/pokemon/";
  let palavras;
  let letrasUsadas;
  let numeroTentativas;
  let numeroTentativasRestante;
  let numeroJogadasErradas;
  let palavra;
  let palavraEncontrada;
  let palavraBuscada;
  let terminou;
  let ganhou;

  // Obter lista de Pokemons (Somente 20 itens)
  function requestPokeList() {
    return fetch(endPoint)
      .then(response => response.json())
      .catch(err => console.log(err));
  }

  // Função principal do jogo
  async function playGame() {
    await inicializarVariaveis();
    exibirElemento("input");
    exibirPalavra();
    ocultarElementos("button");
    ocultarElementos("ganhou");
    ocultarElementos("perdeu");
    console.log(palavras);
  }

  function enviarLetra() {
    let letra = document.getElementById("letra").value;
    document.getElementById("letra").value = "";
    console.log(letra);
    validarLetra(letra);
    verificarFimPartida();

    if (terminou) {
      exibirResultado();
    }

  }

  function validarLetra(letra) {
    const caracteresValidos = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j',
      'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'
    ];

    if (letra !== "") {
      if (caracteresValidos.includes(letra.toLocaleLowerCase())) {
        if (letrasUsadas.includes(letra.toLocaleLowerCase())) {
          alert("Letra já utilizada!");
        } else {
          buscarLetra(letra);
        }
      } else {
        alert("Digite uma letra!");
      }
    } else {
      alert("Digite uma letra!");
    }
  }

  function buscarLetra(letra) {
    if (palavraBuscada.includes(letra)) {
      for (let i = 0; i < palavra.length; i++) {
        if (palavra.charAt(i) === letra) {
          palavraEncontrada[i] = letra;
          palavraBuscada = palavraBuscada.replace(letra, "");
        }
        if (!palavraBuscada.includes(letra)) {
          break;
        }
      }
      letrasUsadas.push(letra);
      console.log("encontrei");
      exibirPalavra();
    } else {
      letrasUsadas.push(letra);
      numeroTentativasRestante--;
      numeroJogadasErradas++;
      alert(`Letra não encontrada!`);
    }
    exibirLetrasUsadas();
  }

  function verificarFimPartida() {
    if (palavraBuscada.length > 0 && numeroJogadasErradas === numeroTentativas) {
      ganhou = false;
      terminou = true;
      console.log("acabou");
    } else if (palavraBuscada.length === 0 && numeroJogadasErradas <= numeroTentativas) {
      terminou = true;
      ganhou = true;
    }
  }

  async function inicializarVariaveis() {
    if (palavras === undefined) {
      await requestPokeList().then(data => {
        responseData = data;
        palavras = responseData.results.map((pokemon) => pokemon.name);
      });
    }

    palavra = palavras[Math.floor((Math.random() * palavras.length))];
    palavraEncontrada = palavra.split('').map(() => '_');
    palavraBuscada = palavra;
    letrasUsadas = [];
    numeroTentativas = 6;
    numeroTentativasRestante = 6;
    numeroJogadasErradas = 0;
    terminou = false;
    ganhou = false;
  }

  function exibirResultado() {
    if (ganhou) {
      document.getElementById("ganhou").style.display = "block";
      document.getElementById("perdeu").style.display = "none";
    } else {
      document.getElementById("perdeu").style.display = "block";
      document.getElementById("ganhou").style.display = "none";
    }
    ocultarElementos("input");
    exibirElemento("button");
  }

  function ocultarElementos(elemento) {
    document.getElementById(elemento).style.display = "none";
  }

  function exibirElemento(elemento) {
    document.getElementById(elemento).style.display = "block";
  }

  function exibirPalavra() {
    let dica = palavraEncontrada.toString().replaceAll(",", " ");
    document.getElementById("letras").innerHTML = dica;
    exibirElemento("letras");
  }

  function exibirLetrasUsadas() {
    document.getElementById("letras-usadas").innerHTML = "Letras utilizadas:" + letrasUsadas;
    exibirElemento("letras-usadas");
  }
</script>

</html>
